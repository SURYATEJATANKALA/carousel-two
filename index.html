<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Video Hero Carousel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
      <!-- Carousel Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Carousel Inner -->
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active" data-bs-interval="5000">
          <div class="video-container">
            <video autoplay muted loop playsinline>
              <source src="../images/2.mp4" type="video/mp4">
              <!-- Fallback image -->
              <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&fit=crop" alt="Mountain landscape">
            </video>
          </div>
          <div class="carousel-caption d-flex align-items-center justify-content-center">
            <div class="text-center">
              <h1 class="display-2 fw-bold mb-4 animate-slide-up">Discover Nature</h1>
              <p class="lead mb-5 animate-fade-in">Experience the breathtaking beauty of mountain landscapes</p>
              <button class="btn btn-primary btn-lg animate-bounce-in">Explore Now</button>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item" data-bs-interval="5000">
          <div class="video-container">
            <video autoplay muted loop playsinline>
              <source src="../images/1.mp4" type="video/mp4">
              <!-- Fallback image -->
              <img src="https://images.pexels.com/photos/462024/pexels-photo-462024.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&fit=crop" alt="Ocean waves">
            </video>
          </div>
          <div class="carousel-caption d-flex align-items-center justify-content-center">
            <div class="text-center">
              <h1 class="display-2 fw-bold mb-4 animate-slide-right">Ocean Dreams</h1>
              <p class="lead mb-5 animate-fade-in">Dive into the endless blue of serene ocean waters</p>
              <button class="btn btn-info btn-lg animate-bounce-in">Discover More</button>
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item" data-bs-interval="5000" >
          <div class="video-container">
            <video autoplay muted loop playsinline>
              <source src="../images/3.mp4" type="video/mp4">
              <!-- Fallback image -->
              <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080&fit=crop" alt="Forest stream">
            </video>
          </div>
          <div class="carousel-caption d-flex align-items-center justify-content-center">
            <div class="text-center">
              <h1 class="display-2 fw-bold mb-4 animate-slide-left">Forest Serenity</h1>
              <p class="lead mb-5 animate-fade-in">Find peace in the tranquil embrace of ancient forests</p>
              <button class="btn btn-success btn-lg animate-bounce-in">Journey Begins</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="./main.js"></script>
  </body>
</html>
